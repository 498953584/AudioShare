name: Deploy static content to Pages

on:
  release:
    types: [created]

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build
        run: |
          powershell
          cd windows
          echo "<Weavers><Costura/></Weavers>" > FodyWeavers.xml
          msbuild AudioShare.sln -t:"Restore;Build" /p:Configuration=Release /p:Platform="Any CPU"
          msbuild AudioShare.sln -t:"Restore;Build;Publish" /p:Configuration=Release /p:Platform="Any CPU" /p:PublishProfile="Properties\PublishProfiles\net6.0.pubxml" /p:TargetFramework=net6.0-windows
          cd ../android
          .\gradlew.bat build
          cd ..
          copy windows\bin\Release\net462\AudioShare.exe AudioShare.exe
          copy windows\bin\Publish\net6.0-windows\AudioShare.exe AudioShare.net6.exe
          copy android\app\build\outputs\apk\release\app-release.apk  AudioShare.apk

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            AudioShare.apk
            AudioShare.exe
            AudioShare.net6.exe
